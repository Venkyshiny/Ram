    <script>
        let paths = document.querySelectorAll('path');
        let hand = document.querySelector("#images");
        let svg = document.querySelector('svg');
        for (let i = 0; i < paths.length; i++) {
            paths[i].setAttribute("fill-opacity", "0")
            // var d = paths[i].getAttribute('d'); // get the current value of the "d" attribute
            // paths[i].setAttribute('d', d.slice(4));
        }
        let i = 0;
        function animatePaths() {
            if (i < paths.length) {

                // let clone=paths[i].parentElement.cloneNode(true);
                // var d = paths[i].getAttribute('d');
                // clone.children[0].setAttribute('d', d.slice(5));
                // console.log(clone.children[0],"clone");

                // let Y = parseInt(paths[i].getAttribute('d').split('M')[2].split(',')[1].split(' ')[0]);
                // console.log(X, Y);
                gsap.to(hand, {
                    duration: .7, motionPath: {
                        path: paths[i], align: paths[i], autoRotate: false,
                        // offsetX: X,
                        // offsetY: Y,
                        alignOrigin: [.4, .06]
                    },

                });
                gsap.fromTo(paths[i], {
                    drawSVG: "0%",
                    stroke: paths[i].getAttribute('fill'),
                }, {
                    duration: .7,
                    drawSVG: "100%",
                    onComplete: () => {
                        i++;
                        //clone.remove();
                        animatePaths();
                        if (i === paths.length)
                            drawColor()
                    },
                });
            }
        }
        animatePaths();

        let j = 0;
        function drawColor() {
            if (j < paths.length) {

                // let clone=paths[j].parentElement.cloneNode(true);
                // var d = paths[j].getAttribute('d');
                // clone.children[0].setAttribute('d', d.slice(5));

                pause1 = gsap.to(hand, {
                    duration: .7, motionPath: {
                        path: paths[j], align: paths[j], autoRotate: false, alignOrigin: [.4, .06],
                        // offsetX: X,
                        // offsetY: Y,
                    }
                });
                gsap.to(paths[j], {
                    duration: .7,
                    fillOpacity: 1,

                        j++;
                        drawColor();
                    }
                })
